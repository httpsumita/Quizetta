{% extends 'base.html' %}

{% block content %}
<div class="grid place-items-center h-screen ">
    <form class="form" action="" method="POST">
        {%csrf_token%}
        {% for field in form %}
        <div class="form__group form__group mb-2">
          <label for="room_name" class="block mb-2 text-sm font-medium text-gray-900 ">{{field.label}}</label>
          {{field}}
        </div>
        {% endfor %}
       
        
        <button type="submit" value="Register" class=" text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-10 py-5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Register</button>    

        
    </form>
</div>
{% endblock content %}
